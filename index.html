
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIBE DEV 2016 | The Ultimate Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ec4899;
      --neon-cyan: #22d3ee;
      --neon-purple: #a855f7;
    }
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .font-heading { font-family: 'Orbitron', sans-serif; }
    .font-mono { font-family: 'Fira Code', monospace; }

    /* CRT Effect */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 100;
      opacity: 0.15;
    }

    .neon-glow-pink { text-shadow: 0 0 10px rgba(236, 72, 153, 0.7), 0 0 20px rgba(236, 72, 153, 0.4); }
    .neon-glow-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.7), 0 0 20px rgba(34, 211, 238, 0.4); }

    .grid-bg {
      background-image: 
        linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--neon-pink); }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@^3.14.2/ScrollTrigger",
    "gsap/MotionPathPlugin": "https://esm.sh/gsap@^3.14.2/MotionPathPlugin",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
</head>
<body>
  <div class="crt-overlay"></div>
  <div id="root"></div>
</body>
</html>
